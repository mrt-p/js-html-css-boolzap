<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title> Boolzapp </title>
</head>
<body>
  <div class="background">
      <div class="background_nav">
          <div class="container" id="app">
            <div class="box_left">
              <div class="utente">
                  <div class="utente_left">
                    <img :src="'img/avatar' + user.avatar + '.jpg'" :alt="user.name">
                    <h5>{{user.name}}</h5>
                  </div>
                  <div class="utente_right">
                    <button style="background: none; border: none;"><i class="fas fa-circle-notch"></i></button>
                    <button style="background: none; border: none;"><i class="fas fa-comment-alt"></i></button>
                    <button style="background: none; border: none;"><i class="fas fa-ellipsis-v"></i></button>
                  </div>
              </div>
              <div class="notifiche">
                <button style="background: none; border: none;"><i class="fas fa-bell-slash"></i></button>
                <div class="testo_notifiche">
                  <h5>Ricevi notifiche di nuovi messaggi</h5>
                  <a href="#">Attiva notifiche desktop</a>
                </div>
              </div>
              <div class="ricerca">
                <button><i class="fas fa-search"></i></button>
                <input type="text" class="search_text" v-model="search" placeholder="Cerca o inizia una nuova chat..."/> 
                <label>Search title:</label>
              </div>
              <div class="contatti">
              <ul>
                <li v-for="(contact, index) in contacts" :class="(index === contactActive) ? 'contact active' : 'contact'" @click="setActiveConversation(index)">
                  <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                  <h5>{{contact.name}}</h5>
                </li>
              </ul>
              </div>
            </div>
            <div class="box_right">
              <div class="contatto_messaggi">
                <div class="utente_selezionato">
                <img :src="'img/avatar' + contacts[contactActive].avatar + '.jpg'" :alt="contacts[contactActive].name">
                  <div class="nome_accesso">
                    <h5>{{contacts[contactActive].name}}</h5>
                    <h6>Ultimo accesso alle</h6>
                  </div> 
                </div>
                <div class="pulsanti_utente">
                <button style="background: none; border: none;"><i class="fas fa-search"></i></button>
                <button style="background: none; border: none;"><i class="fas fa-paperclip"></i></button>  
                <button style="background: none; border: none;"><i class="fas fa-ellipsis-v"></i></button>  
                </div>
              </div>
              <div class="box_messaggi">
                <div class="messaggi">
                  <div class="casella_messaggio" v-for="(message, index) in contacts[contactActive].messages" 
                  :class='getMessageClass(index)'>
                    <span class="testo_messaggio"> {{message.text}} </span>
                    <span class="orario_messaggio"> {{message.date}} </span>
                  </div>
                </div>
              </div>
              <div class="banner_messaggio">
                <button style="background: none; border: none;"><i class="far fa-smile"></i></i></button>
              </div>
            </div>
          </div>
      </div>
  </div>



  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/df7a7030e8.js" crossorigin="anonymous"></script>
</body>
</html>
